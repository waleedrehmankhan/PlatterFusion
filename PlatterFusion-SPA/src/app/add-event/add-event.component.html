<div class="col-xl-12 col-12 mb-4 mb-xl-0">
  <div class="row">
    <div class="col-xl-6 col-md-6 offset-xl-3">
      <h3 class="text-Dark text-center mb-3 font-weight-bold">
        Create New Event
      </h3>

      <form
      [formGroup]="eventForm"
        (ngSubmit)="eventForm.valid && onSubmit()"
        autocomplete="off"
      >
          <div class="form-group">
            <label for="inputName"><b>Event Name</b></label>
            <input
              type="text"
              class="form-control"
              formControlName="Name"
              placeholder="Event Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="inputDescription"><b>Description</b></label>
            <input
              type="text"
              class="form-control"
              formControlName="Description"
              placeholder="Event Description"
              required
            />
          </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
        <a type="button" class="ml-3 btn btn-danger" routerLink="/event"
          >Cancel</a
        >
      </form>
        
    </div>
  </div>
</div>
