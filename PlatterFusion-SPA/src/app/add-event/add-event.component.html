<div class="col-xl-12 col-12 mb-4 mb-xl-0">
  <div class="row">
    <div class="col-xl-6 col-md-6 offset-xl-3">
      <h3 class="text-Dark text-center mb-3 font-weight-bold">
        Create New Event
      </h3>

      <form #eventForm="ngForm" (ngSubmit)="Create()" autocomplete="off">
          <div class="form-group">
            <label for="inputName"><b>Event Name</b></label>
            <input
              type="text"
              name="name"
              class="form-control"
              [(ngModel)]="model.Name"
              placeholder="Event Name"
            />
          </div>
          <div class="form-group">
            <label for="inputDescription"><b>Description</b></label>
            <input
              name="description"
              type="text"
              class="form-control"
              [(ngModel)]="model.Description"
              placeholder="Event Description"
            />
          </div>

        <button type="submit" class="btn btn-primary button">Create</button>
        <a type="button" class="ml-3 btn btn-danger button" routerLink="/event">Cancel</a>
      </form>

      <hr>
        <div *ngIf="validationErrors.length > 0">
            <div class="alert alert-danger" *ngFor="let error of validationErrors">
                    {{error}}
            </div>
        </div>

    </div>
  </div>
</div>
