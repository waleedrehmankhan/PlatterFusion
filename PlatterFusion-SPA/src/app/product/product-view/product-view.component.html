<!-- Page Heading -->

<div class="container">
    <br>
    <br>
    <br>
      <div class="col-xl-12 col-12 mb-4 mb-xl-0">
        <div class="row">
          <div class="col-xl-11">
            <h3 class="text-Dark text-center mb-3 font-weight-bold">Product Details</h3>
          </div>
          <div class="col-xl-1">
            <a type="button" class="btn btn-primary text-light" routerLink='/app/product/add'>Create</a>
          </div>
        </div>
        
        <table class="table table-striped bg-light text-center">
          <thead>
            <tr class="text-muted">
              <th>Product ID</th>
              <th>Product Image</th>
              <th>Product Name</th>
              <th>Product Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productArray">
              <td>{{ product.Id }}</td>
              <td>
                <img src="{{ product.Image }}" width="200" height="200" class="img-fluid img-thumbnail" alt="{{ product.Name }}">
              </td>
              <td>{{ product.Name }}</td>
              <td class="text-truncate">{{ product.Description }}</td>
              <td>{{ product.Price }}</td>
              <td>
                <i class="fa fa-pencil fa-lg text-primary button mr-3" (click)="editClicked(product.Id)"></i> 
                <i class="fa fa-minus-circle fa-lg text-danger button" (click)="deleteClicked(product.Id)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      
        <!-- pagination -->
        <nav>
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a href="#" class="page-link py-2 px-3">
                <span>«</span>
              </a>
            </li>
            <li class="page-item active">
              <a href="#" class="page-link py-2 px-3"> 1 </a>
            </li>
            <li class="page-item">
              <a href="#" class="page-link py-2 px-3"> 2 </a>
            </li>
            <li class="page-item">
              <a href="#" class="page-link py-2 px-3"> 3 </a>
            </li>
            <li class="page-item">
              <a href="#" class="page-link py-2 px-3">
                <span>»</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- end of pagination -->
      </div>
      
    </div>
